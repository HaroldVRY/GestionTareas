<br>
  <div class="d-flex position absolute  fixed-top" style="width: 100%; margin-bottom: 2rem;">
  <p-toolbar [style]="{ 'border-radius': '3rem','margin-left': '20px', 'margin-top': '20px','padding': '1rem 1rem 1rem 1.5rem', 'width': '210%' }">
    <ng-template #start>
      <div class="d-flex items-center gap-2" style="flex-grow: 1;">
        <!-- Íconos y Botones sin acción -->
        <svg width="31" height="33" viewBox="0 0 31 33" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 2rem; margin-right: 1rem">
          <path d="..." fill="var(--p-primary-color: #007bff)" />
          <mask id="mask0_1_52" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="31" height="33"></mask>
        </svg>
        <!-- Botones sin acción -->
        <p-button label="Sobre mí" text plain></p-button>
        <p-button label="Proyectos" text plain></p-button>
        <p-button label="Habilidades" text plain></p-button>
        <p-button label="Educación" text plain></p-button>
        <p-button label="Experiencia" text plain></p-button>
        <p-button label="Contáctame" text plain></p-button>
      </div>
    </ng-template>



    <ng-template #end>
      <div class="d-flex items-center gap-2">
        <!-- Botón sin acción -->
        <p-button label="Share" severity="contrast" size="small"></p-button>
        <!-- Avatar sin acción -->
        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" [style]="{ width: '32px', height: '32px' }"></p-avatar>
      </div>
    </ng-template>
  </p-toolbar>
</div>

<div class="d-flex justify-content-center align-items-center" style="margin-top: 10vh;">
  <div class="d-flex flex-column w-100"  class="custom-card mb-4" >
    <div class="w-100 mb-3">
      <input
        type="text"
        pInputText
        placeholder="Nueva tarea"
        [(ngModel)]="nuevaTarea"
        class="form-control"
      />
    </div>

    <!-- Botón Agregar -->
    <div class="w-100 d-flex justify-content-center">
      <button
        pButton
        type="button"
        label="Agregar"
        icon="pi pi-plus"
        (click)="agregarTarea()"
        class="p-button-success w-auto"
        style="margin-top: 10px;"
      ></button>
    </div>
  </div>
</div>



<div class="container">
  <div class="row justify-content-center">
    <p-card
    display
    [style]="{ width: '40vh', overflow: 'hidden' }"
    *ngFor="let tarea of tareas, let i = index"
    class="custom-card mb-4 col-md-4"
  >
    <ng-template pTemplate="header">
      <img
        alt="Imagen"
        class="img"
        src="https://cdn-icons-png.flaticon.com/512/2098/2098402.png"
      />
    </ng-template>

    <ng-template pTemplate="title">
      Tarea #{{ tarea.id }}
    </ng-template>

    <ng-template pTemplate="subtitle">
      {{ tarea.tarea }}
    </ng-template>

    <p>{{ tarea.completado ? 'Completada' : 'Pendiente' }}</p>

    <ng-template pTemplate="footer">
      <div class="w-full d-flex justify-content-center gap-4 mt-3">
        <app-tarea-item
          [tarea]="tarea"
          (completar)="onCompletarTarea($event)"
          (eliminar)="onEliminarTarea($event)"
        >
        </app-tarea-item>
      </div>
    </ng-template>
  </p-card>
  </div>
</div>
