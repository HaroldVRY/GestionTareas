<div class="container text-center">
  <h2 class="my-5">¡Conectemos!</h2>
  <p>Encuentra mis redes sociales a continuación:</p>

  <div class="social-links">
    <a *ngFor="let red of redesSociales" [href]="red.enlace" target="_blank" class="social-icon">
      <i class="{{ red.icono }}" style="font-size: 2rem; color: #007bff;"></i>
      <span class="social-name">{{ red.nombre }}</span>
    </a>
  </div>
</div>
