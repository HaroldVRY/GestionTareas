<div
  class="sidebar d-flex flex-column h-100"
  [ngClass]="{ 'sidebar-mini': !open }"
>
  <div class="titulo-wrapper" [ngClass]="{ 'titulo-wrapper-colapsado': !open }">
    <span class="titulo">{{ titulo }}</span>
  </div>

  <p-button
    [text]="true"
    size="large"
    severity="contrast"
    class="w-100 row p-0 m-0"
    *ngFor="let item of items"
    [routerLink]="item.ruta ? item.ruta : null"
    routerLinkActive="active-button"
  >
    <div class="row align-items-center justify-content-start w-100">
      <div
        class="p-0 d-flex justify-content-start"
        style="height: 2rem"
        [ngClass]="{ 'col-2': open, 'col-12': !open }"
      >
        <ng-container
          *ngTemplateOutlet="iconTemplates[item.iconRef]"
        ></ng-container>
      </div>
      <span
        class="text-start"
        [ngClass]="{ 'texto-none': !open, 'col-10': open }"
        >{{ item.nombre }}</span
      >
    </div>
  </p-button>
</div>
