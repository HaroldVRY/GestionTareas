<div class="d-flex main-layout h-100">
  <div class="sidebar d-flex flex-shrink-0 min-vh-100">
    <app-sidebar class="flex-grow-1" [open]="isSidebarOpen"></app-sidebar>
  </div>

  <div class="d-flex p-0 flex-column flex-grow-1">
    <div class="d-flex align-items-center barra-superior">
      <p-button
        [rounded]="true"
        [severity]="'contrast'"
        [icon]="isSidebarOpen ? 'pi pi-angle-left' : 'pi pi-angle-right'"
        (onClick)="toggleSidebar()"
        [text]="true"
        [raised]="true"
        class="boton-sidebar"
      ></p-button>
      <span class="separator"></span>
      <app-header class="flex-grow-1"></app-header>
    </div>

    <div class="main-content flex-grow-1">
      <router-outlet></router-outlet>
    </div>

    <app-footer class="w-100"></app-footer>
  </div>
</div>
